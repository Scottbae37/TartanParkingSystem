plugins {
    id "org.sonarqube" version "2.5"
}
group 'GroupId0'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs 'src'
            srcDirs 'test'
        }
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}